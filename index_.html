        header {
            position: fixed;

            background-position: center;
            opacity: 0.8;

            z-index: 1;
        }

            font-size: 48px;
            margin: 0;
        }

            margin: 10px 0 0;
        }

            h1 {

            }

            }

                display: block;
                margin: 10px 0;
